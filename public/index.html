<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="productExample">
<div class="container container-fluid">
    <h1>Products</h1>
    <div ng-controller="ProductController">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#add-product">Add product</a>
                </h4>
            </div>
            <div id="add-product" class="panel-collapse collapse">
                <div class="panel-body">
                    <h2>Product details</h2>
                    <hr/>
                    <div ng-show="titleError">
                        <div class="alert alert-danger">
                            <strong>Error!</strong> You cannot add an entry without specifying the name.
                        </div>
                        <hr/>
                    </div>
                    <div ng-show="numberError">
                        <div class="alert alert-danger">
                            <strong>Error!</strong> The price must be a number.
                        </div>
                        <hr/>
                    </div>
                    <div ng-show="success">
                        <div class="alert alert-success">
                            <strong>Success!</strong> Your option has been successfully added.
                        </div>
                        <hr/>
                    </div>
                    <ul>
                        <div class="input-group">
                            <input ng-model="newProduct.name" size="100" id="productName" type="text"
                                   class="form-control" placeholder="Name">
                        </div>
                        <hr/>
                        <div class="input-group">
                            <textarea ng-model="newProduct.description" rows="4" cols="100" id="productDescription"
                                      type="text" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <hr/>
                        <div class="input-group">
                            <input ng-model="newProduct.price" id="productPrice" type="text" class="form-control"
                                   placeholder="Price">
                        </div>
                    </ul>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-default" ng-click="addProduct()">Add</button>
                </div>
            </div>
        </div>
        <div ng-repeat="product in products" class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse{{product.id}}">{{product.name}}</a>
                        <span ng-click="vote(product)" class="glyphicon glyphicon-thumbs-up"></span>
                        <span class="badge pull-right">{{product.votes}}</span>
                    </h4>
                </div>
                <div id="collapse{{product.id}}" class="panel-collapse collapse">
                    <div class="panel-body">{{product.description}}</div>
                    <div class="panel-footer">Price: {{product.price}}</div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="js/angular.js"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/product.js"></script>

</body>
</html>
